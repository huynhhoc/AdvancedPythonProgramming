<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
<link rel="icon" href="{{ url_for('static/img', filename='icon.png')}}"/>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello, Flask</title>
    </head>
    <body>
        {%if name %}
            <span class="message">Bonjour there, {{ name }}!</span> It's {{ date.strftime("%A, %d %B, %Y at %X") }}.
        {% else %}
            <span class="message">What's your name? Provide it after /bonjour/ in the URL.</span>
        {% endif %}
    </body>
</html>
